<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Daftar</title>
<link rel="stylesheet" type="text/css" href="css/style2.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


<form>
  <center>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputnama">Nama</label>
        <input type="text" class="form-control" id="inputnama" placeholder="Nama">
      </div>
      <div class="form-group col-md-3">
      <label for="inputnpm">Npm</label>
      <input type="text" class="form-control" id="inputnpm" placeholder="Npm">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputalamat">Alamat</label>
      <input type="text" class="form-control" id="inputalamat" placeholder="Alamat">
    </div>
    <div class="form-group col-md-3">
      <label for="inputttl">Tempat & Tanggal Lahir</label>
      <input type="text" class="form-control" id="inputttl" placeholder="Tempat & Tanggal Lahir">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
        <label for="inputjeniskelamin">Jenis Kelamin</label>
        <select id="inputjeniskelamin" class="form-control">
          <option selected>Jenis Kelamin...</option>
          <option>Laki-laki</option>
          <option>Perempuan</option>
          <option>Lainnya</option>
        </select>
      </div>
    <div class="form-group col-md-2">
        <label for="inputagama">Agama</label>
        <select id="inputagama" class="form-control">
          <option selected>Agama...</option>
          <option>Islam</option>
          <option>Kristen</option>
          <option>Hindu</option>
          <option>Budha</option>
          <option>Katolik</option>
          <option>Kong Hu Cu</option>
        </select>
      </div>
    <div class="form-group col-md-3">
      <label for="inputhobi">Hoby</label>
      <input type="text" class="form-control" id="inputhoby" placeholder="Hoby">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputemail">Email</label>
      <input type="email" class="form-control" id="inputemail" placeholder="Email">
    </div>
    <div class="foto col-md-3">
  <label class="foto-file-label" for="fotofile">Foto</label>
    <input type="file" class="foto-file-input" id="fotofile">
  </div>
  </div>
  <a href="tabel.html" button type="submit" class="btn btn-primary">Daftar</a>
  </center>
</form>
